name: Daily App Update

on:
  schedule:
    # This runs at midnight EST (5 AM UTC)
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Trigger app update
        env:
          HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
        run: |
          python app.py &  # Start the app
          sleep 10  # Wait for app to initialize
          curl http://localhost:7860  # Trigger content refresh
          pkill -f "python app.py"  # Stop the app

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update content $(date)" && git push)
